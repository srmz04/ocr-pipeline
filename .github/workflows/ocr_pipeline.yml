name: OCR Pipeline - Procesamiento AutomÃ¡tico

on:
  # Ejecutar cada 10 minutos durante horario laboral en MÃ©xico
  # Horario: 8:00 AM - 6:00 PM (MÃ©xico = UTC-6)
  # En UTC: 14:00 - 00:00 (2:00 PM - 12:00 AM)
  schedule:
    # Cada 10 minutos de 14:00 a 23:59 UTC
    - cron: '*/10 14-23 * * *'
    # Cada 10 minutos de 00:00 a 00:59 UTC (6:00 PM MÃ©xico)
    - cron: '*/10 0 * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

jobs:
  process-images:
    runs-on: ubuntu-latest
    
    # Timeout de 30 minutos (suficiente para procesar 50 imÃ¡genes)
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'
      
      - name: ğŸ“¦ Install System Dependencies (Tesseract)
        run: |
          echo "ğŸ“¦ Instalando Tesseract OCR..."
          sudo apt-get update
          sudo apt-get install -y \
            tesseract-ocr \
            tesseract-ocr-spa \
            libtesseract-dev
          
          # Verificar instalaciÃ³n
          tesseract --version
          echo "âœ… Tesseract instalado correctamente"
      
      - name: ğŸ“¦ Install Python Dependencies
        run: |
          echo "ğŸ“¦ Instalando dependencias de Python..."
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "âœ… Dependencias instaladas"
      
      - name: ğŸš€ Run OCR Pipeline
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_NAME: ${{ secrets.SPREADSHEET_NAME }}
        run: |
          echo "ğŸš€ Iniciando pipeline OCR..."
          python src/main_ocr.py
      
      - name: ğŸ“Š Upload Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ocr-pipeline-logs
          path: ocr_pipeline.log
          retention-days: 7
