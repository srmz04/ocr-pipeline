name: OCR Pipeline - Procesamiento Autom치tico

on:
  workflow_dispatch:  # Solo ejecuci칩n manual

jobs:
  process-images:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: 游닌 Checkout code
        uses: actions/checkout@v4
      
      - name: 游냀 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: 游닍 Install Tesseract
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-spa
          tesseract --version
      
      - name: 游닍 Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "游늶 Paquetes instalados:"
          pip list
      
      - name: 游댌 Run Diagnostic (Debug Drive Access)
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        run: |
          echo "游댌 Ejecutando diagn칩stico de Drive..."
          python diagnostico_drive.py
      
      - name: 游 Run OCR Pipeline
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_NAME: ${{ secrets.SPREADSHEET_NAME }}
        run: python src/main_ocr.py
      
      - name: 游늵 Upload Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ocr-pipeline-logs
          path: ocr_pipeline.log
          retention-days: 7
