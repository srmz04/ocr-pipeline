name: OCR Pipeline - Procesamiento AutomÃ¡tico

on:
  schedule:
    - cron: '*/10 14-23 * * *'
    - cron: '*/10 0 * * *'
  workflow_dispatch:

jobs:
  process-images:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: ğŸ“¦ Install Tesseract
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-spa
          tesseract --version
      
      - name: ğŸ“¦ Install Python Dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          echo "ğŸ“‹ Paquetes instalados:"
          pip list
      
      - name: ğŸš€ Run OCR Pipeline
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_NAME: ${{ secrets.SPREADSHEET_NAME }}
        run: python src/main_ocr.py
      
      - name: ğŸ“Š Upload Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ocr-pipeline-logs
          path: ocr_pipeline.log
          retention-days: 7
