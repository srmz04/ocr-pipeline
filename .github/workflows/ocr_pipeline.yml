name: OCR Pipeline - Procesamiento AutomÃ¡tico

on:
  # Ejecutar cada 10 minutos durante horario laboral en MÃ©xico
  # Horario: 8:00 AM - 6:00 PM (MÃ©xico = UTC-6)
  # En UTC: 14:00 - 00:00 (2:00 PM - 12:00 AM)
  schedule:
    # Cada 10 minutos de 14:00 a 23:59 UTC
    - cron: '*/10 14-23 * * *'
    # Cada 10 minutos de 00:00 a 00:59 UTC (6:00 PM MÃ©xico)
    - cron: '*/10 0 * * *'
  
  # Permitir ejecuciÃ³n manual
  workflow_dispatch:

jobs:
  process-images:
    runs-on: ubuntu-latest
    
    # Timeout de 30 minutos (suficiente para procesar 50 imÃ¡genes)
    timeout-minutes: 30
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history to ensure latest code
          clean: true     # Clean working directory
      
      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          # cache: 'pip'  # DESHABILITADO temporalmente para limpiar cache con EasyOCR
      
      - name: ğŸ§¹ Clean pip cache
        run: |
          echo "ğŸ§¹ Limpiando cache de pip (eliminar EasyOCR antiguo)..."
          pip cache purge || true
          echo "âœ… Cache limpiado"
      
      - name: ğŸ“¦ Cache APT packages
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: tesseract-ocr tesseract-ocr-spa libtesseract-dev
          version: 1.0
      
      - name: ğŸ“¦ Install System Dependencies (Tesseract)
        run: |
          echo "ğŸ“¦ Verificando Tesseract OCR..."
          tesseract --version || sudo apt-get update && sudo apt-get install -y tesseract-ocr tesseract-ocr-spa
          echo "âœ… Tesseract listo"
      
      - name: ğŸ“¦ Install Python Dependencies
        run: |
          echo "ğŸ“¦ Instalando dependencias de Python..."
          pip install --upgrade pip
          pip install --no-cache-dir -r requirements.txt
          echo "âœ… Dependencias instaladas"
          echo ""
          echo "ğŸ“‹ Paquetes instalados:"
          pip list | grep -E "(google|gspread|pytesseract|opencv|pillow|numpy|pandas)"
      
      - name: ğŸš€ Run OCR Pipeline
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
          SPREADSHEET_NAME: ${{ secrets.SPREADSHEET_NAME }}
        run: |
          echo "ğŸš€ Iniciando pipeline OCR..."
          python src/main_ocr.py
      
      - name: ğŸ“Š Upload Logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: ocr-pipeline-logs
          path: ocr_pipeline.log
          retention-days: 7
