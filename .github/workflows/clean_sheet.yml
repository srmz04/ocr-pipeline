name: Limpieza de Sheet

on:
  workflow_dispatch:  # Ejecuci√≥n manual

jobs:
  clean-sheet:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install google-auth google-auth-oauthlib google-auth-httplib2 google-api-python-client gspread
        
    - name: Run Cleanup Script
      env:
        GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
        SPREADSHEET_NAME: ${{ vars.SPREADSHEET_NAME || 'REGISTRO_MASTER' }}
      run: python clean_sheet.py
